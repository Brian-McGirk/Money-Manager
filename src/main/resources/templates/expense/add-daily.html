<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head >

    <div th:replace="fragments :: head"></div>
    <div th:replace="fragments :: navBarMargin"></div>

</head>

<body class="container marginUnderNavBar">

<h1>I CAN DELETE THIS</h1>

<div th:replace="fragments:: navigation"></div>

<div class="row">
    <div class="col-md-2"></div>
        <div class="col-md-4">

            <form method="post" th:object="${expense}">

                <div class="form-group">
                    <label th:for="name">Expense</label>
                    <input class="form-control" th:field="*{name}"/>
                    <span class="error" th:errors="*{name}"></span>
                </div>
                <div class="form-group">
                    <label th:for="dailyCost">Cost</label>
                    <input class="form-control" th:field="*{dailyCost}"/>
                    <span class="error" th:errors="*{dailyCost}" th:text="'Please enter a valid number (i.e. 10.50)'"></span>
                    <br>
                    <input type="submit" value="Add daily expense"/>
                </div>

            </form>

        </div>

        <div class="col-md-4">
            <h3>Current daily expenses:</h3>

            <ul>
                <li th:each="expense : ${user.expenses}" th:unless="${expense.dailyCost == 0}" th:text="${expense.name}"></li>
            </ul>
        </div>
    <div class="col-md-2"></div>
</div>

</body>
</html>
