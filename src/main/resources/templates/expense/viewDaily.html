<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head >

    <div th:replace="fragments :: head"></div>
    <div th:replace="fragments :: navBarMargin"></div>
    <link rel="stylesheet" th:href="@{/css/expense.css}" />

</head>

<body class="container marginUnderNavBar">

<div th:replace="fragments:: navigation"></div>

<div class="row">
    <div class="col-md-2"></div>

        <div class="col-md-8">
            <div class="table-wrapper">
                <table>

                    <tr class="table-column">
                        <th class="date-shorten">Date</th>
                        <th>Item</th>
                        <th>Cost</th>
                    </tr>

                    <tr th:each="expense : ${user.expenses}">
                        <td class="date-shorten" th:unless="${expense.dailyCost == 0}" th:text="${expense.date}"></td>
                        <td th:unless="${expense.dailyCost == 0}" th:text="${expense.name}"></td>
                        <td th:unless="${expense.dailyCost == 0}" th:text="'$ ' + ${expense.dailyCost}"></td>

                        <!--<td th:unless="${expense.category == null}" th:text="${expense.category.name}"></td>-->
                        <!--<td th:unless="${expense.category == null}" th:text="${expense.name}"></td>-->
                        <!--<td th:unless="${expense.category == null}" th:text="'$ ' + ${expense.weeklyCost}"></td>-->
                        <!--<td th:unless="${expense.category == null}" th:text="'$ ' + ${expense.monthlyCost}"></td>-->

                    </tr>
                    <tr th:unless="${dailyExpense >= 19}">
                        <td class="table-column" colspan="2">Total expenses:</td>
                        <td th:text="'$ ' + ${#numbers.formatDecimal(dailyExpenseTotal, 0, 'COMMA', 2, 'POINT')}"></td>
                    </tr>

                </table>
            </div>
            <table th:if="${dailyExpense >= 19}">
                <tr>
                    <td class="table-column" colspan="2">Total expenses:</td>
                    <td th:text="'$ ' + ${#numbers.formatDecimal(dailyExpenseTotal, 0, 'COMMA', 2, 'POINT')}"></td>
                </tr>
            </table>


        </div>

    <div class="col-md-2"></div>
</div>
</body>
</html>
