<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>

    <div th:replace="fragments :: head"></div>
    <div th:replace="fragments :: navBarMargin"></div>

</head>



<body class="container marginUnderNavBar">

<div th:replace="fragments :: navigation"></div>

<h3>Current Expenses:</h3>

<ul>
    <li th:each="expense : ${expenses}" th:text="${expense.name}"></li>
</ul>

<br>

<h1>I CAN DELETE THIS</h1>

<form method="post" th:object="${expense}">
    <div class="form-group">
        <label th:for="category">Category</label>
        <select name="categoryId">
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}"></option>
        </select>
    </div>
    <div class="form-group">
        <label th:for="name">Expense</label>
        <input class="form-control" th:field="*{name}"/>
        <span th:errors="*{name}"></span>
    </div>
    <div class="form-group">
        <label th:for="cost">Cost</label>
        <input class="form-control" th:field="*{cost}"/>
        <span th:errors="*{cost}"></span>
        <input type="submit" value="Add expense"/>
    </div>
</form>

</body>
</html>
