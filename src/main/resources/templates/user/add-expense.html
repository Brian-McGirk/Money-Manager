<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head >

    <div th:replace="fragments :: head"></div>
    <div th:replace="fragments :: navBarMargin"></div>

</head>

<body class="container marginUnderNavBar">

<br>

<div th:replace="fragments:: navigation"></div>

<h3 th:text="'Hello ' + ${form.user.userName}"></h3>

<form method="post" style="max-width:600px;" th:object="${form}">
    <div class="form-group">
        <label th:for="expenseId">Type</label>
        <select name="expenseId">
            <option th:each="expense : *{expenses}"
                    th:text="${expense.name}"
                    th:value="${expense.id}"></option>
        </select>
    </div>
    <input type="hidden" name="userId" th:value="*{user.id}" />
    <input type="submit" value="Add Item"/>
</form>

</body>
</html>
