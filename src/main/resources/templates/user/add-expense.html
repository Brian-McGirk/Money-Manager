<form method="post" th:object="${expense}">
    <div class="form-group">
        <label for="category">Category</label>
        <input class="form-control" id="category" name="categoryName"/>
    </div>

    <div class="form-group">
        <label th:for="name">Expense</label>
        <input class="form-control" th:field="*{name}"/>
        <span th:errors="*{name}"></span>
    </div>
    <div class="form-group">
        <label th:for="cost">Cost</label>
        <input class="form-control" th:field="*{cost}"/>
        <span th:errors="*{cost}"></span>
        <br>
        <input type="submit" value="Add all"/>
    </div>

</form>
