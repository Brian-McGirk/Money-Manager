<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head >

    <div th:replace="fragments :: head"></div>
    <div th:replace="fragments :: navBarMargin"></div>
    <link rel="stylesheet" th:href="@{/css/editIncome.css}" />

</head>

<body class="container marginUnderNavBar">

<div th:replace="fragments:: navigation"></div>

<div class="row">
    <div class="col-md-2"></div>

    <div class="col-md-8">
        <!--<form method="post" action="/expense/edit-selection">-->
        <div class="table-wrapper">
            <table>

                <tr class="table-column">
                    <th class="date-shorten">Date added</th>
                    <th class="item-lengthen">Name</th>
                    <th>Cost</th>
                    <th>Frequency</th>
                    <th>Selection</th>

                </tr>

                <tr th:each="income : ${user.incomes}">
                    <td class="date-shorten" th:text="${income.date}"></td>
                    <td th:text="${income.source}"></td>
                    <td th:unless="${income.dailyAmount == 0}" th:text="'$ ' + ${income.dailyAmount}"></td>
                    <td th:unless="${income.weeklyAmount == 0}" th:text="'$ ' + ${income.weeklyAmount}"></td>

                    <td th:unless="${income.weeklyAmount > 0}" th:text="Daily"></td>
                    <td th:if="${income.weeklyAmount > 0}" th:text="Weekly"></td>
                    <td>
                        <a th:href="@{'/income/edit/' + ${income.id}}">Edit</a>

                        <!--<label th:for="${expense.id}" th:text="${expense.name}"></label>-->
                    </td>

                    <!--<td th:unless="${expense.category == null}" th:text="${expense.category.name}"></td>-->

                    <!--<td th:unless="${expense.category == null}" th:text="'$ ' + ${expense.monthlyCost}"></td>-->
                </tr>

            </table>
        </div>

</div>
