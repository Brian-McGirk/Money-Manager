<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>

    <div th:replace="fragments :: head"></div>
    <div th:replace="fragments :: navBarMargin"></div>
    <link rel="stylesheet" th:href="@{/css/home.css}" />

</head>

<body class="container marginUnderNavBar">

<div th:replace="fragments :: navigation"></div>

<div class="row">
    <div class="col-md-6">
        <form method="post" action="/income/add" th:object="${income}">
            <h3>Add new income</h3>

            <div class="form-group">
                <label th:for="name">Income source</label>
                <input class="form-control" th:field="*{source}"/>
                <span class="error" th:errors="*{source}"></span>
            </div>

            <div class="form-group">
                <label th:for="cost">Income amount</label>
                <input class="form-control" th:field="*{amount}"/>
                <span class="error" th:errors="*{amount}" th:text="'Please enter a valid number (i.e. 10.50)'"></span>
                <br>
                <input type="submit" value="Add income"/>
            </div>
        </form>
    </div>

    <div class="col-md-4">
        <h3>Current expenses:</h3>

        <ul>
            <li th:each="income : ${user.incomes}" th:text="${income.source}"></li>
        </ul>
    </div>
</div>

</body>
</html>
